<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #000000">
        <a-box position="0 2 -3" rotation="90 0 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 2 -2.5" radius="0.2" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-cone position="0 3 -3" rotation="10 0 0"  height="1" color="red" shadow></a-cone>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
</body>
</html>
